<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mirage">

    <div class="layout-sidebar">
        <div class="sidebar-logo">
            <a href="#" class="sidebar-pin" title="Inicio">
                <i class="fa fa-thumb-tack"></i>
            </a>

            <p:graphicImage name="images/calaca.png" library="mirage-layout" />
            <span class="app-name">MENU</span>

        </div>

        <div class="layout-menu-container">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem id="om_dashboard" value="Inicio" icon="fa fa-fw fa-home" outcome="index" />
                            <p:submenu id="om_components" label="Tablas" icon="fa fa-fw fa-bars">
                                <p:menuitem id="om_sample" value="Ciudad" icon="fa fa-fw fa-table" outcome="ciudad"  />
                                <p:menuitem id="omwa_sample" value="Teléfonos" icon="fa fa-fw fa-table" outcome="telefonos"  />
                              
                            </p:submenu>
                            <p:submenu  label="Tablas Persistencia" icon="fa fa-fw fa-bars">
                                
                                <p:menuitem value="Teléfonia" icon="fa fa-fw fa-table" outcome="telefonia"  />
                            </p:submenu>




                        </pm:menu>
                        <p:commandButton  action = "#{login.logOut()}" value="Cerrar Sesión" icon="fa fa-fw fa-power-off"   class="btn btn-danger" styleClass="ui-button-danger"  >                       
                        </p:commandButton> 
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
