<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:pa="http://primefaces.org/mirage">

    <div class="layout-topbar">
        <div class="layout-topbar-wrapper">
            <div class="layout-topbar-left">
                <div class="layout-topbar-logo-wrapper">
                    <a href="dashboard.xhtml" class="layout-topbar-logo">
                        <p:graphicImage name="images/user-icon.png" library="mirage-layout" />
                        <span class="app-name">Mirage</span>
                    </a>
                </div>

                <a href="#" class="sidebar-menu-button">
                    <i class="fa fa-bars"></i>
                </a>

                <a href="#" class="megamenu-mobile-button">
                    <i class="fa fa-align-right megamenu-icon"></i>
                </a>

                <a href="#" class="topbar-menu-mobile-button">
                    <i class="fa fa-ellipsis-v"></i>
                </a>

               
                      
            </div>
            <div class="layout-topbar-right">
                <ul class="layout-topbar-actions">
                   
                    <li class="topbar-item">
                        <a href="#">
                            <i class="topbar-icon fa fa-calendar"></i>
                        </a>
                        <ul>
                            <li class="layout-submenu-header">
                                <h1>Calendar</h1>
                            </li>
                            <li class="calendar">
                                <h:form>
                                    <p:calendar mode="inline" />
                                </h:form>
                            </li>
                        </ul>
                    </li>
                  
                    
                    <li class="topbar-item profile-item">
                        <a href="#">
                            <span class="profile-image-wrapper">
                                <p:graphicImage name="images/topbar/icon.png" library="mirage-layout" />
                            </span>
                            <span class="profile-info-wrapper">
                                <h3>Bienvenido #{indexBean.nombre} </h3>
                                
                            </span>
                        </a>
                        <ul class="profile-item-submenu">
                            <li class="profile-submenu-header">
                                <div class="performance">
                                    <span>Actividad semanal</span>
                                    <p:graphicImage name="images/topbar/asset-bars.svg" library="mirage-layout" />
                                </div>
                                <div class="profile">
                                    <p:graphicImage name="user-icon.png" library="resources"
                                        width="40" />
                                    <h1>#{indexBean.nombre}</h1>
                                    <span>Design</span>
                                </div>
                            </li>
                            
                           
                        </ul>
                    </li>
                   
                </ul>

               
            </div>
        </div>
    </div>
    
</ui:composition>
