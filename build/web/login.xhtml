<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Login</title>
        <h:outputScript name="js/layout.js" library="mirage-layout" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
        <script type="text/javascript">
            //<![CDATA[
            function changeMode() {
                var body = $('.login-body');

                if (body) {
                    if (body.hasClass('layout-dark')) {
                        body.removeClass('layout-dark').addClass('layout-light');
                    } else {
                        body.removeClass('layout-light').addClass('layout-dark');
                    }
                }
            }
            //]]>
        </script>
    </h:head>

    <h:body styleClass="login-body layout-dark">

        <div class="login-content">
            <div class="night-switch">
                <h:form>
                    <p:commandButton styleClass="dark-switch"  icon="fa fa-sun-o" oncomplete="changeMode()" />
                    <p:commandButton styleClass="light-switch"  icon="fa fa-moon-o" oncomplete="changeMode()" />
                </h:form>
            </div>
            <div class="login-panel">
                <div class="login-panel-content">
                    <div class="logo">
                        <p:graphicImage name="calaca.png" library="img" />
                    </div>
                    <h1>Iniciar Sesión</h1>
                    <p>Bienvenido a la pagina de César</p>
                    <h:form styleClass="forms">
                        <p:growl id="message" showDetail="true" />
                        <div class="login-input-wrapper">
                            <p:outputLabel for="username" value="Usuario" />
                            <p:inputText id="username" placeholder="Escribe tu usuario..." maxlength="150" required="true" requiredMessage="Introduce un nombre de usuario" value="#{login.user}" />
                            <i class="fa fa-user" />
                        </div>

                        <div class="login-input-wrapper">
                            <p:outputLabel for="password" value="Contraseña" />
                            <p:password id="password" placeholder="Escribe tu contraseña" value="#{login.pass}" feedback="false" required="true" requiredMessage="Introduce tu contraseña"  />
                            <i class="fa fa-lock" />
                        </div>
                              <p:commandButton icon="ui-icon-key" value="Iniciar Sesión" action="#{login.login()}" update="message" />
                   
                      
                    </h:form>
                </div>
            </div>

            <div class="desert"></div>
        </div>

        <h:outputStylesheet name="css/layout-blue-dark.css" library="mirage-layout" />

    </h:body>

</html>
